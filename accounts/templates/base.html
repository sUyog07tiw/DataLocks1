<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation Bar */
        header {
            background-color: #007BFF;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFC107;
        }

        /* Main Content */
        main {
            padding: 30px;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Add some spacing to the main content */
        main {
            padding-bottom: 50px; /* to avoid overlap with the footer */
        }

        /* Specific Styles for Different Pages */
        .browse-jobs body {
            background-color: #e6f7ff; /* Blue tint for browse jobs page */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body class="{% block body_class %}default-body{% endblock %}">
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a >Browse Jobs</a></li>
                <li><a >About Us</a></li>
                <li><a href="{% url 'logout' %}">Logout</a>
                  </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Job Portal</p>
    </footer>
</body>
</html>
