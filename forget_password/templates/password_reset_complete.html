<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            color: #333;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 28px;
            color: #6a11cb;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        a {
            color: #fff;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            display: inline-block;
            transition: background 0.3s;
        }

        a:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Successful</h2>
        <p>Your password has been reset successfully. You can now log in to your account.</p>
        <a href="{% url 'login' %}">Log In</a>
        <footer>
            <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
