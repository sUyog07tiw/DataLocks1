<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            color: #333;
        }

        h2 {
            color: #6a11cb;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>

        <!-- Display error messages if any -->
        {% if errors %}
            <div class="error-message">
                {{ errors }}
            </div>
        {% endif %}

        <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">New Password:</label>
                <input type="password" id="new_password1" name="new_password1" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="new_password2">Confirm Password:</label>
                <input type="password" id="new_password2" name="new_password2" placeholder="Confirm new password" required>
            </div>

            <button type="submit" action="{% url 'password_reset_complete' %}">Change Password</button>
        </form>

        <footer>
            <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
