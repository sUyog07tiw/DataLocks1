{% extends 'base.html' %}

{% block title %}Post a Job{% endblock %}

{% block content %}
<h2 class="text-center mb-4">
    {% if job %}
        Update Job: {{ job.title }}
    {% else %}
        Post a New Job
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="company" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="company" name="company" value="{{ form.company.value|default_if_none:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ form.location.value|default_if_none:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="job_type" class="form-label">Job Type</label>
        <select class="form-control" id="job_type" name="job_type" required>
            <option value="full-time" {% if form.job_type.value == 'full-time' %}selected{% endif %}>Full-time</option>
            <option value="part-time" {% if form.job_type.value == 'part-time' %}selected{% endif %}>Part-time</option>
            <option value="contract" {% if form.job_type.value == 'contract' %}selected{% endif %}>Contract</option>
            <option value="freelance" {% if form.job_type.value == 'freelance' %}selected{% endif %}>Freelance</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{ form.description.value|default_if_none:'' }}</textarea>
    </div>

    <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" class="form-control" id="salary" name="salary" value="{{ form.salary.value|default_if_none:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="requirements" class="form-label">Job Requirements</label>
        <textarea class="form-control" id="requirements" name="requirements" rows="4" required>{{ form.requirements.value|default_if_none:'' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-4">
        {% if job %}
            Update Job
        {% else %}
            Post Job
        {% endif %}
    </button>
</form>
{% endblock %}
